server.port=8000
spring.application.name=spring-oauth2-resource-server
# 替换默认的用户名和密码配置 todo 资源服务器的用户名密码有什么用呢
spring.security.user.name=mouse
spring.security.user.password=123456

security.oauth2.client.client-id=app
security.oauth2.client.client-secret=112233
security.oauth2.client.scope=read_userinfo
security.oauth2.client.registered-redirect-uri=http://baidu.com
# 认证中心的check_token 接口地址
security.oauth2.resource.token-info-uri=http://127.0.0.1:8080/oauth/check_token
